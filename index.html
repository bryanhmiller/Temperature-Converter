<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
		<link rel="stylesheet" type="text/css" href="/styles.css">
	</head>
	<body>
		<h1>Temperature Converter</h1>
<!-- In the HTML, have one input field where someone can enter in a temperature.  -->
			<p>
        		<label for="temp"></label>
        		<input id="initialTemp" type="number" placeholder="Enter Temperature" oninput="captureInputTemp">
      		</p>
<!-- Create a radio button group where Celsius or Fahrenheit can be selected as the scale that the number should be converted to.					-->							
			
			<p id="two"></p>
      			<input type="radio" onclick="determineConverter('true');">Fahrenheit to Celcius</button>
    		</p>
  			<p>
    			<input type="radio" onclick="determineConverter('false');">Celcius to Fahrenheit</button>
  			</p>
<!-- 	Create a button that, when clicked, displays the converted 					temperature. 
		Create another button that, when clicked, clears any text in the input field.  -->
 			<p>
 				<button id="converter" onchange="clicked">Convert!</button>
    			<button onclick="clearInput();">Clear</button>
    		</p>
<!-- Create a block level element that will hold the text of the converted 
temperature. -->
			<div id="results">

				<!-- Converted temperature holding div -->
			</div>
		</form>	

		<script type="text/javascript" src="/converter.js"></script>
	</body>
</html>
