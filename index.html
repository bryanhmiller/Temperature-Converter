<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<h1>Temperature Converter</h1>
<!-- In the HTML, have one input field where someone can enter in a temperature.  -->
			<div>
    		<label for="temp"></label>
    		<input id="initialTemp" type="number" placeholder="Enter Temperature">
  		</div>
<!-- Create a radio button group where Celsius or Fahrenheit can be selected as the scale that the number should be converted to.					-->							
			
			<div>
				<input type="radio" id="fahrenheitToCelsius">Fahrenheit to Celsius</button>
  		</div>
			<div>
  			<input type="radio" id="celsiusToFahrenheit">Celsius to Fahrenheit</button>
			</div>
<!-- 	Create a button that, when clicked, displays the converted 					temperature. 
		Create another button that, when clicked, clears any text in the input field.  -->
 			<div>
				<button id="converter">Convert!</button>
  			<button id="clear">Clear</button>
  		</div>
<!-- Create a block level element that will hold the text of the converted 
temperature. -->
			<div id="results" class="color">
				<!-- Converted temperature holding div -->
			</div>
		<script type="text/javascript" src="converter.js"></script>
	</body>
</html>
